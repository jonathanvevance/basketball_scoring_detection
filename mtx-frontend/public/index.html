<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      .loader {
        position: absolute;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        top: 20%;
      }

      .ball {
        position: absolute;
        width: 50px;
        animation: bounce 1s;
        animation-direction: alternate;
        animation-timing-function: cubic-bezier(0.44, 0.26, 0.4, 0.99);
        animation-iteration-count: infinite;
      }
      @keyframes bounce {
        from {
          transform: translate3d(0, 0, 0);
        }
        to {
          transform: translate3d(0, 200px, 0);
        }
      }
      /* Prefix Support */

      .ball {
        -webkit-animation-name: bounce;
        -webkit-animation-duration: 0.5s;
        -webkit-animation-direction: alternate;
        -webkit-animation-timing-function: cubic-bezier(0.5, 0.05, 1, 0.5);
        -webkit-animation-iteration-count: infinite;
      }

      @-webkit-keyframes bounce {
        from {
          -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
        }
        to {
          -webkit-transform: translate3d(0, 200px, 0);
          transform: translate3d(0, 200px, 0);
        }
      }
      /* Chart animation  */
      .chartLoading {
        position: fixed;
        float: left;
        top: 50%;
        left: 50%;
        height: 120px;
        padding: 0px;
        width: 160px;
        margin-top: -50px;
        margin-left: -70px;
        border-left: 1px solid #000;
        border-bottom: 1px solid #000;
        padding: 10px;
        box-sizing: border-box;
      }
      @keyframes barMove {
        0% {
          background-color: #003049;
        }
        30% {
          background-color: #d62828;
        }
        50% {
          height: 100px;
          margin-top: 0px;
        }
        80% {
          background-color: #f77f00;
        }
        100% {
          background-color: #fcbf49;
        }
      }

      .chartLoading .bar1 {
        height: 10px;
        width: 30px;
        background-color: #fff;
        display: inline-block;
        margin-top: 90px;
        -webkit-animation: barMove 2.5s infinite;
        -moz-animation: barMove 2.5s infinite;
        -o-animation: barMove 2.5s infinite;
        animation: barMove 2.5s infinite;
        border-top-left-radius: 2px;
        border-top-right-radius: 2px;
        -webkit-animation-delay: 0.25s;
        animation-delay: 0.25s;
      }
      .chartLoading .bar2 {
        height: 10px;
        width: 30px;
        background-color: #fff;
        display: inline-block;
        margin-top: 90px;
        -webkit-animation: barMove 2.5s infinite;
        -moz-animation: barMove 2.5s infinite;
        -o-animation: barMove 2.5s infinite;
        animation: barMove 2.5s infinite;
        border-top-left-radius: 2px;
        border-top-right-radius: 2px;
        -webkit-animation-delay: 0.5s;
        animation-delay: 0.5s;
      }
      .chartLoading .bar3 {
        height: 10px;
        width: 30px;
        background-color: #fff;
        display: inline-block;
        margin-top: 90px;
        -webkit-animation: barMove 2.5s infinite;
        -moz-animation: barMove 2.5s infinite;
        -o-animation: barMove 2.5s infinite;
        animation: barMove 2.5s infinite;
        border-top-left-radius: 2px;
        border-top-right-radius: 2px;
        -webkit-animation-delay: 0.75s;
        animation-delay: 0.75s;
      }
      .chartLoading .bar4 {
        height: 10px;
        width: 30px;
        background-color: #fff;
        display: inline-block;
        margin-top: 90px;
        -webkit-animation: barMove 2.5s infinite;
        -moz-animation: barMove 2.5s infinite;
        -o-animation: barMove 2.5s infinite;
        animation: barMove 2.5s infinite;
        border-top-left-radius: 2px;
        border-top-right-radius: 2px;
        -webkit-animation-delay: 1s;
        animation-delay: 1s;
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>MTX-HackOlympics 2022</title>
